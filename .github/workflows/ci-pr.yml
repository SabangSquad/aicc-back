name: CI Pipeline - PR

on:
  pull_request:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - "src/**"
      - "package*.json"
      - "src/infra/nginx/nginx.conf"
      - "src/infra/redis/redis.conf"
      - "docker-compose.yml"

env:
  IMAGE_NAME: einhn/aicc-back
  LATEST_TAG: arm64-latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build (no push on PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.LATEST_TAG }}
            ${{ env.IMAGE_NAME }}:arm64-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max