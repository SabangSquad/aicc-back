name: CI Pipeline - PR

on:
  pull_request:
    branches: [ main ]
    paths:
      - "Dockerfile"
      - "src/**"
      - "package*.json"
      - "src/infra/nginx/nginx.conf"
      - "src/infra/redis/redis.conf"
      - "docker-compose.yml"
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"

env:
  LATEST_TAG: arm64-latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build (no push on PR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: false
          tags: |
            ${{ vars.DOCKER_IMAGE }}:${{ env.LATEST_TAG }}
            ${{ vars.DOCKER_IMAGE }}:arm64-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max