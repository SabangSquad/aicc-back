name: CD Pipeline

on:
  workflow_run:
    workflows: [ "ci" ]
    types: [ completed ]

jobs:
  deploy:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - name: Checkout (for copying files)
        uses: actions/checkout@v4

      # compose / infra 변경사항을 EC2로 전송
      - name: Sync compose & infra to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "docker-compose.yml,src/infra/**"
          target: "/srv/aicc-back"

      # 원격 배포
      - name: Remote deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /srv/aicc-back
            docker login -u "${{ secrets.REGISTRY_USER }}" -p "${{ secrets.REGISTRY_TOKEN }}"
            docker compose pull aicc-api || true
            docker compose up -d
            docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}'